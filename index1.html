<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>creating tables</title>
  </head>
  <body>
    <table border="4">
      <caption><b>student details</b></caption>
      <colgroup>

        <col style="background-color:yellow">

      </colgroup>
      <tr>
      <th>s.no</th>
      <th>s.name</th>
      <th>age</th>
      <th>other details</th>
      </tr>
      <tr>
        <td>A7</td>
        <td>charan</td>
        <td>19</td>
        <td><table border="2">
          <td>near shiva temple</td>
        </table></td>

      </tr>
      <tr>
        <td>C6</td>
        <td>jayanth</td>
        <td>20</td>
        <td><table border="2">
          <td>near krishna temple</td>
        </table></td>
      </tr>

    </table>

  </body>
</html>
